<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKELETON SPIN</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      text-shadow: 0 0 10px #0f0;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(
        #f00 0% 16.6%,
        #0f0 16.6% 33.3%,
        #00f 33.3% 50%,
        #ff0 50% 66.6%,
        #f0f 66.6% 83.3%,
        #0ff 83.3% 100%
      );
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
      transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #fff;
      z-index: 10;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #0f0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
