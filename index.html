<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SKELETON CASINO</title>
  <style>
    body {
      background: #000;
      color: #ff0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
    h1 {
      font-size: 2.5rem;
      text-shadow: 0 0 10px #ff0, 0 0 20px #f0f;
      margin: 0;
    }
    p {
      color: #ddd;
      margin: 10px 0 30px;
    }
    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 20px auto;
    }
    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 3px solid #fff;
      box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
      transition: transform 4s cubic-bezier(0.1, 0.7, 0.1, 1);
    }
    .pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-top: 30px solid #fff;
      z-index: 10;
    }
    button {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.2rem;
      background: #ff0;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      box-shadow: 0 0 15px #ff0;
      transition: all 0.3s ease;
    }
    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #ff0;
    }
    button:disabled {
      background: #555;
      box-shadow: none;
      cursor: not-allowed;
      transform: none;
    }
  </style>
</head>
<body>
  <h1>üé∞ SKELETON CASINO</h1>
  <p>–ö—Ä—É—Ç–∏ –∏ –ø–æ–ª—É—á–∏ —Å–≤–æ–π –º–Ω–æ–∂–∏—Ç–µ–ª—å</p>

  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>

  <button id="spin">–ö–†–£–¢–ò–¢–¨</button>

  <script>
    // –ù–∞—Å—Ç–æ—è—â–∏–µ —à–∞–Ω—Å—ã: x5 ‚Äî 5%, x3 ‚Äî 10%, x2 ‚Äî 20%, x1 ‚Äî 25%, x0.5 ‚Äî 25%, x0 ‚Äî 15%
    const prizes = [
      "x5", "x5", "x5", "x5", "x5",           // 5% —à–∞–Ω—Å
      "x3", "x3", "x3", "x3", "x3",           // 10%
      "x3", "x3", "x3", "x3", "x3",
      "x2", "x2", "x2", "x2", "x2",           // 20%
      "x2", "x2", "x2", "x2", "x2",
      "x2", "x2", "x2", "x2", "x2",
      "x2", "x2", "x2", "x2", "x2",
      "x1", "x1", "x1", "x1", "x1",           // 25%
      "x1", "x1", "x1", "x1", "x1",
      "x1", "x1", "x1", "x1", "x1",
      "x1", "x1", "x1", "x1", "x1",
      "x0.5", "x0.5", "x0.5", "x0.5", "x0.5", // 25%
      "x0.5", "x0.5", "x0.5", "x0.5", "x0.5",
      "x0.5", "x0.5", "x0.5", "x0.5", "x0.5",
      "x0.5", "x0.5", "x0.5", "x0.5", "x0.5",
      "x0", "x0", "x0", "x0", "x0",           // 15%
      "x0", "x0", "x0", "x0", "x0",
      "x0", "x0", "x0", "x0", "x0",
      "x0", "x0", "x0", "x0", "x0"
    ];

    const colors = ["#f00", "#0f0", "#00f", "#ff0", "#0ff", "#aaa"];
    const spinBtn = document.getElementById("spin");
    const wheel = document.getElementById("wheel");
    let canSpin = true;

    // –°–æ–∑–¥–∞—ë–º –≥—Ä–∞–¥–∏–µ–Ω—Ç (6 —Å–µ–∫—Ç–æ—Ä–æ–≤)
    const conicGradient = colors.map((color, i) => {
      const start = (i * 60).toFixed(1);
      const end = ((i + 1) * 60).toFixed(1);
      return `${color} ${start}% ${end}%`;
    }).join(", ");
    wheel.style.background = `conic-gradient(${conicGradient})`;

    spinBtn.addEventListener("click", () => {
      if (!canSpin) return;
      canSpin = false;
      spinBtn.disabled = true;

      const spins = 5;
      const randomIndex = Math.floor(Math.random() * prizes.length);
      const result = prizes[randomIndex];
      const deg = 360 * spins + (360 / 6) * (randomIndex % 6);

      wheel.style.transform = `rotate(${deg}deg)`;

      setTimeout(() => {
        alert(`üé∞ –¢–´ –í–´–ò–ì–†–ê–õ: ${result}!`);
        canSpin = true;
        spinBtn.disabled = false;
      }, 4000);
    });
  </script>
</body>
</html>
